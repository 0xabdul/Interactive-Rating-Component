<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterActive Rating Component</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></link>
</head>
<body>
    <div id="container" role="main" class="animate__animated animate__jackInTheBox">
    <div id="box-1">
    <div id="star-img">
    <img src="images/icon-star.svg" alt="star"></img>
    </div>
    <h1>How did we do?</h1>
    <h2>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</h2>
    <div id="btn-number">
    <button id="listone">1</button>
    <button id="listtwo">2</button>
    <button id="listthree">3</button>
    <button id="listfour">4</button>
    <button id="listfive">5</button>
    </div>
    <div id="submit-btn" animate__tada>
    <p id="sub">Submit</p>
    </div>
    </div>
    <div id="box-2">
        <div id="outside-img">
            <img src="images/outside.png" alt="outside"></img>
        </div>
    <div id="thankyou-img">
    <img src="images/illustration-thank-you.svg" alt="thankyou"></img>
    </div>
    <div id="user-select">
        <p>You selected <span id="user">0</span> out of 5</p>
    </div>
    <h3> Thank you!</h3>
    <div id="footer-discription">
    <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
